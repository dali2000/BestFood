<app-navbar></app-navbar>
<div class="container">

    <div class="cen">
        <br>
        <h1 style="text-align:center">{{this.p1}}<span style="color:rgb(255, 94, 0);">{{this.p2}}</span></h1><br>

        <div class="row">
            <div class="col rest" *ngFor="let resto of restos">
                <div class="row">
                    <div class="cen">
                        <img [src]="resto.logo" alt="" srcset="" class="img">
                    </div>
                </div>

                <div class="row">
                    <div class="cen">
                        <h6>{{resto.name}}Restaurent</h6><br>
                        <h6> {{resto.position}} </h6>
                    </div>
                    <div class="col">
                        <button class="btn btn-buy2" routerLink="/RestaurantMenu/{{resto.email}}"><i class='bx bx-food-menu '></i>Menu </button>
                    </div>
                </div>
            </div>


        </div>

        <br>
        <router-outlet></router-outlet>
    </div>
</div>
